<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Encriptador de Texto por Hiram Acevedo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/Logo.png" type="image/x-icon">
</head>
<body>

<header>
    <h1 class="logo"><img src="img/Logo.png" alt="Logo de Alura"></h1>
</header>

<main>

    <textarea id="campoEntrada" placeholder="Ingrese el texto aquí"></textarea>
    
    <p><img src="img/Vector.png" alt="Cuidado">Solo letras minúsculas y sin acentos.</p>
    
    <div class="bloqueBtn">
    <button id="btnEncriptar" onclick="btnEncriptar()">Encriptar</button>
    <button id="btnDesencriptar" onclick="btnDesencriptar()">Desencriptar</button>
    </div>
    


    <section class="salidaTexto">
        <div>
            <textarea id="campoSalida" class="campoSalida"></textarea>
        </div>
    </section>

    
    
</main>


<footer>
    <p class="rodapie">Hiram Agustín Acevedo López - 2024</p>
</footer>
<script src="app.js"></script>
</body>
</html>
