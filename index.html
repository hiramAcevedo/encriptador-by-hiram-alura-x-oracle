<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Encriptador de Texto por Hiram Acevedo</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>

<header>
    <h1 class="logo"><img src="img/Logo.png" alt="Logo de Alura"></h1>
</header>

<main>
    <form>
    <textarea name="IngresoTexto" id="" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
    <p><img src="img/Vector.png" alt="Cuidado">Solo letras minúsculas y sin acentos.</p>
    <button>Encriptar</button>
    <button>Desencriptar</button>

    <section class="salidaTexto">
        <div>
            <p>Ningún mensaje fue encontrado</p>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
    </section>
</form>
    
    
</main>


<footer>
    <p class="rodapie">Hiram Agustín Acevedo López - 2024</p>
</footer>
</body>
</html>
